<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gan-cube-sample</title>
  </head>

  <body>
    <div id="app">
      <div class="left-panel">
        <div class="info">
          <label for="batteryLevel">Battery</label>
          <input id="batteryLevel" type="text" readonly value="- n/a -" />
        </div>

        <div class="controls">
          <button id="connect">Connect</button>
          <button id="reset-state">Reset State</button>
          <button id="reset-gyro">Reset Gyro</button>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn">OLL Cases</button>
          <div class="dropdown-content" id="dropdown-content-OLL">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn">PLL cases</button>
          <div class="dropdown-content" id="dropdown-content-PLL">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>
      </div>

      <div class="main">
        <div id="cube"></div>
        
        <div id="timer">0:00.000</div>

        <div id="alg-trainer"></div>
        <div id="alg-trainer-undo"></div>
      </div>
      <div id="logs"></div>
    </div>
    
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
