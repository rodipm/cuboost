<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CuBoost</title>
    <script type="module" crossorigin src="/cuboost/assets/index-geJ5E9sf.js"></script>
    <link rel="stylesheet" crossorigin href="/cuboost/assets/index-f0nLqM42.css">
  </head>

  <body>
    <div id="app">
      <div class="left-panel">
        <div class="info">
          <label for="batteryLevel">Battery</label>
          <input id="batteryLevel" type="text" readonly value="- n/a -" />
          <label for="quaternion">Quat</label>
          <input id="quaternion" type="text" readonly value="- n/a -" />
          <label for="dot">Dot</label>
          <input id="dot" type="text" readonly value="- n/a -" />
          <label for="front">front</label>
          <input id="front" type="text" readonly value="- n/a -" />
          <label for="back">back</label>
          <input id="back" type="text" readonly value="- n/a -" />
          <label for="right">right</label>
          <input id="right" type="text" readonly value="- n/a -" />
          <label for="left">left</label>
          <input id="left" type="text" readonly value="- n/a -" />
          <label for="top">top</label>
          <input id="top" type="text" readonly value="- n/a -" />
          <label for="bottom">bottom</label>
          <input id="bottom" type="text" readonly value="- n/a -" />
        </div>

        <div class="controls">
          <button id="connect">Connect</button>
          <button id="reset-state">Reset State</button>
          <button id="reset-gyro">Reset Gyro</button>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn">OLL Cases</button>
          <div class="dropdown-content" id="dropdown-content-OLL">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>

        <div class="dropdown">
          <button class="dropdown-btn">PLL cases</button>
          <div class="dropdown-content" id="dropdown-content-PLL">
            <!-- Dynamic content will be inserted here -->
          </div>
        </div>
      </div>

      <div class="main">
        <div class="main-top">
          <div id="cube"></div>
          
          <div id="timer">0:00.000</div>
          
          <div id="alg-container">
            <div id="alg-name">Choose an alg</div>
            <div id="alg-display">
              <div>a</div>
            </div>
            <div id="alg-display-wrong">
              <div>a</div>
            </div>
            <div id="alg-solutions"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="logs"></div>
  </body>
</html>
