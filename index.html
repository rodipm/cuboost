<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Algorithm Trainer</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Rubik's Cube Algorithm Trainer</h1>
            <div class="battery-status">Battery: <span id="battery-level">100%</span></div>
        </header>

        <div class="control-panel">
            <div class="connection-controls">
                <button id="connect-cube">Connect Cube</button>
                <button id="disconnect-cube">Disconnect Cube</button>
                <button id="sync-gyro">Sync Gyro</button>
                <button id="reset-cube">Reset Cube State</button>
            </div>

            <div class="alg-controls">
                <select id="alg-select">
                    <option value="oll">OLL</option>
                    <option value="pll">PLL</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-alg" placeholder="Enter custom algorithm">
            </div>
        </div>

        <div class="main-area">
            <div class="cube-display">
                <div id="twisty-player"></div>
                <div class="current-alg">
                    <h3 id="current-alg-name">Current Algorithm: OLL</h3>
                    <div id="alg-steps">
                        <!-- Steps will be dynamically populated -->
                        <span class="step not-made">R</span>
                        <span class="step not-made">U</span>
                        <span class="step not-made">R'</span>
                        <span class="step current-move">F</span>
                        <!-- Wrong move indicator -->
                        <span id="wrong-move" class="wrong-move" style="display:none;">Wrong move!</span>
                    </div>
                </div>
            </div>

            <div class="timer">
                <span id="timer">00:00.00</span>
            </div>
        </div>

        <div class="solve-history">
            <h3>Solve History</h3>
            <div class="solve-history-content">
                <div class="solve-stats">
                    <p>Solves: <span id="solve-count">0</span></p>
                    <p>Correct: <span id="correct-count">0</span></p>
                    <p>Fastest: <span id="fastest-time">--:--</span></p>
                    <p>Mean: <span id="mean-time">--:--</span></p>
                    <p>Mistakes: <span id="mistake-count">0</span></p>
                </div>
                <div class="solve-list-container">
                    <ul id="solves" class="solve-list">
                        <!-- Solve records will be dynamically populated -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@cubing/twisty-player@0.9.0"></script>
    <script type="module" src="/src/index.ts"></script>
</body>
</html>
